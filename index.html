<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    
    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <!-- Hier stoppen we de assets. GLTF files die de kaak laten zien -->
            <a-assets>
                <a-asset-item id="side_1 src="./src/renders/side_1/Mesh_Bear.gltf"></a-asset-item>
                <a-asset-item id="side_2" src="./src/renders/side_2/skull_labiaal.gltf"></a-asset-item>
                <a-asset-item id="side_3" src="./src/renders/side_2/skull_labiaal.gltf"></a-asset-item>
                <a-asset-item id="side_4" src="./src/renders/side_2/skull_labiaal.gltf"></a-asset-item>
                <a-asset-item id="side_5" src="./src/renders/side_2/skull_labiaal.gltf"></a-asset-item>
                <a-asset-item id="side_6" src="./src/renders/side_2/skull_labiaal.gltf"></a-asset-item>
                <a-asset-item id="side_7" src="./src/renders/side_2/skull_labiaal.gltf"></a-asset-item>
                <a-asset-item id="side_8" src="./src/renders/side_2/skull_labiaal.gltf"></a-asset-item>
                <a-asset-item id="side_9" src="./src/renders/side_2/skull_labiaal.gltf"></a-asset-item>
              </a-assets>
        
        <!-- Elke marker is verbonden met een pattern, die één van de assets aan roept. -->
        <a-marker type="pattern" preset="custom" url="https://brave-fermi-c07ee8.netlify.com/src/patterns/pattern_02/patterns07.patt">
            <a-entity scale="0.01 0.01 0.01" gltf-model="#side_1"></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="https://brave-fermi-c07ee8.netlify.com/src/patterns/pattern_02/patterns07.patt">
            <a-entity scale="0.01 0.01 0.01" gltf-model="#side_2"></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="https://brave-fermi-c07ee8.netlify.com/src/patterns/pattern_02/patterns07.patt">
            <a-entity scale="0.01 0.01 0.01" gltf-model="#side_3"></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="https://brave-fermi-c07ee8.netlify.com/src/patterns/pattern_02/patterns07.patt">
            <a-entity scale="0.01 0.01 0.01" gltf-model="#side_4"></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="https://brave-fermi-c07ee8.netlify.com/src/patterns/pattern_02/patterns07.patt">
            <a-entity scale="0.01 0.01 0.01" gltf-model="#side_5"></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="https://brave-fermi-c07ee8.netlify.com/src/patterns/pattern_02/patterns07.patt">
            <a-entity scale="0.01 0.01 0.01" gltf-model="#side_6"></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="https://brave-fermi-c07ee8.netlify.com/src/patterns/pattern_02/pattern-marker.patt">
            <a-entity scale="0.1 0.1 0.1" gltf-model="#side_7"></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="https://brave-fermi-c07ee8.netlify.com/src/patterns/pattern_02/pattern-marker.patt">
            <a-entity scale="0.1 0.1 0.1" gltf-model="#side_8"></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="https://brave-fermi-c07ee8.netlify.com/src/patterns/pattern_02/pattern-marker.patt">
            <a-entity scale="0.1 0.1 0.1" gltf-model="#side_9"></a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
